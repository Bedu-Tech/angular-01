<div>
  <input (keyup.enter)="addTask(checkText)" type="text" #checkText required>
  <button (click)="addTask(checkText)">Add Task</button>
</div>
<div>
  <ul>
    <app-check *ngFor="let check of checkList">
      <input type="checkbox" [(ngModel)]="check.status">
      <span class="check-text" [ngClass]="{done: check.status}">
        {{ check.text }}
      </span>
    </app-check>
  </ul>
  <button (click)="foo()">Click!</button>
</div>
